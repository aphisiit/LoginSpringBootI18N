        </form>
        <a class="btn btn-outline-primary mr-sm-2" th:text="#{button_language}" th:href="${#httpServletRequest.getAttribute('locale_lang')} == 'th' ? ${#servletContext.getContextPath()}+ '?lang=en' : ${#servletContext.getContextPath()} + '?lang=th'"></a>
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-outline-danger mr-sm-2" type="submit" th:text="#{button_logout}"></button>

    </div>
